<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Add Trip - Start</title>
<link rel="stylesheet"  href="css/addTrip_start.css" media="screen"/>
<link rel="stylesheet"  href="css/menubar.css" media="screen"/>
<link rel="stylesheet"  href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet"  href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
<div id="ID02_My_Trips___Start">
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
	   <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
        <a href="AddTrip_Start.html">
		<div class="Add_Button">
            <i class="material-icons add_icon" id="current_menuItem">add</i>
			<div class="New_Trip" id="current_menuItem">
                <span>Add Trip</span>
            </div>
		</div>
        </a>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon">flight_takeoff</i>
			<div class="Trips">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- header -->
	<div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect_header" fill=" #1A237E"/>
			</svg>
		<div class="FliyingCarpet">
			<span>FliyingCarpet</span>
		</div>
		<div id="Add_Trip">
			<span>Add Trip</span>
		</div>
	</div>
    <!-- timeline -->
	<div id="Timeline">
		<svg class="Linie_3" viewBox="0 0 880 5">
			<path fill="transparent" stroke="rgba(210,208,208,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_3" d="M 0 0 L 880 0">
			</path>
		</svg>
		<svg class="Start">
			<ellipse fill="#FFA726" id="Start" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="lets_go">
			<ellipse fill="rgba(210,208,208,1)" id="lets_go" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="company">
			<ellipse fill="rgba(210,208,208,1)" id="company" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="type">
			<ellipse fill="rgba(210,208,208,1)" id="type" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="Transportation">
			<ellipse fill="rgba(210,208,208,1)" id="Transportation" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="destination">
			<ellipse fill="rgba(210,208,208,1)" id="destination" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<div id="Start">
			<span>Start</span>
		</div>
	</div>
    <!-- inpirational image placeholer -->
    <div id="insp_start">
		<img class="insp_img" src="pictures/01.Start.png">
	</div>
    <!-- content of the screen: input field & next/ back button -->
	<div id="Text_Field">
        <input type="text" name="" id ="Trip_Name" placeholder="Name">
	</div>
	<div id="Let_s_get_Started">
		<span>Let's get Started</span>
	</div>
	<div id="give_your_trip_a_name">
		<span>Give your trip a name</span>
	</div>
    <a href="AddTrip_Destination.html">
	<div class="Next_Button">
		<div class="Rectangle_Next">
		</div>
		<div class="NEXT">
			<span>NEXT</span>
		</div>
	</div>
    </a>
    <a href="Home.html">
	<div class="Back_Button">
		<div class="Rectangle_Back">
		</div>
		<div id="CANCEL">
			<span>CANCEL</span>
		</div>
	</div>
    </a>
</div>
</body>
</html>
