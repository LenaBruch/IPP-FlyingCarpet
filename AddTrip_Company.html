<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Add Trip - Company</title>
<link rel="stylesheet" type="text/css" href="css/addTrip_company.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="js/flyingcarpet.js" async></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
<div id="Add_Trip_Company">
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="Add_Button">
            <i class="material-icons add_icon" id="current_menuItem">add</i>
			<div class="New_Trip" id="current_menuItem">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon">flight_takeoff</i>
			<div class="Trips">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- header -->
	<div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect width="1086px" height="400px" fill="#1A237E"/>
			</svg> 
		<div class="FliyingCarpet">
			<span>FliyingCarpet</span>
		</div>
		<div id="Add_Trip">
			<span>Add Trip</span>
		</div>
	</div>
    <!-- next & back button -->
    <a href="AddTrip_Go.html">
        <div class="Next_Button">
		  <div class="Rectangle_Next">
		  </div>
		  <div class="NEXT">
			<span>NEXT</span>
		  </div>
	   </div>
    </a>
    <a href="AddTrip_Type.html">
	<div class="Back_Button">
		<div class="Rectangle_Back">
		</div>
		<div class="BACK">
			<span>BACK</span>
		</div>
	</div>
    </a>
    <!-- timeline -->
	<div id="Timeline">
		<svg class="Pfad_993" viewBox="0 0 880 5">
			<path fill="#FFA726" stroke="rgba(210,208,208,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Pfad_993" d="M 0 0 L 492.7083129882812 0 L 496.71875 0 L 880 0">
			</path>
		</svg>
		<svg class="Start">
			<ellipse fill="#FFA726" id="Start" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="lets_go">
			<ellipse fill="rgba(210,208,208,1)" id="lets_go" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="company">
			<ellipse fill="#FFA726" id="company" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="type">
			<ellipse fill="#FFA726" id="type" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="Transportation">
			<ellipse fill="rgba(210,208,208,1)" id="Transportation" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<div id="Company">
			<span>Company</span>
		</div>
		<svg class="destination">
			<ellipse fill="rgba(210,208,208,1)" id="destination" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="Linie_4" viewBox="0 0 704 5">
			<path fill="transparent" stroke="#FFA726" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_4" d="M 0 0 L 704 0">
			</path>
		</svg>
		<svg class="Destination">
			<ellipse fill="#FFA726" id="Destination" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="Transportation_big">
			<ellipse fill="#FFA726" id="Transportation_big" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
	</div>
    <!-- inspirational image placeholder -->
	<div id="Inspirational_Image">
		<div id="Image_placeholder">
		</div>
		<div id="Icon_ionic_md_images">
			<i id="image_icon" class="material-icons">insert_photo</i>
		</div>
	</div>
    <!-- content of the screen: radio button to enter if you will travelling alone or with a friend -->
	<div id="Travelling_alone_company">
		<div id="alone_company">
			<span>Are you travelling alone or with company?</span>
		</div>
	</div>
	 <svg id="check_alone" onclick="alone();">
			<ellipse id="ellipse_alone" fill="white" rx="30" ry="30" cx="18" cy="25">
			</ellipse>
     </svg>
	 <svg id="check_with" onclick="withFriend();">
			<ellipse id="ellipse_with" fill="white" rx="30" ry="30" cx="18" cy="25">
			</ellipse>
     </svg>
	<div id="Alone">
		<span>Alone</span>
	</div>
	<div id="With_">
		<span>With </span>
	</div>
	<div id="_friend">
		<input type="text" name="" id ="Friend_Name" placeholder="@Friend">
	</div>
</div>
</body>
</html>
