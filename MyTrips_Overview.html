<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Overview</title>
<link rel="stylesheet"  href="css/myTrips_overview.css" media="screen"/>
<link rel="stylesheet" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body>
<div id="My_Trips___Overview">
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
        <a href="AddTrip_Start.html">
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        </a>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon" id="current_menuItem">flight_takeoff</i>
			<div class="Trips" id="current_menuItem">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
<div class="container">
    <div class="row" justify-content-start>
        <div class="col-12">
             <!-- header -->
	       <div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect_header"/>
			</svg>
		      <div class="FliyingCarpet">
			<span>FliyingCarpet</span>
	          </div>
		<div id="My_Trips">
			<span>My Trips</span>
		</div>
	       </div>            
        </div>
        </div>
  
    <!-- carrousel past trips -->
    <div class="row justify-content-md-center ">
        <div id="carrousel"class="col-9">
<div
				id="carouselExampleIndicators"
				class="carousel slide"
				data-ride="carousel"
			>
				<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="0"
					class="active"
				></li>
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="1"
				></li>
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="2"
				></li>
				</ol>
				<div class="carousel-inner">
				<div class="carousel-item active">
					<a href="MyTrips_Information.html"><img
					src="./pictures/01.Brazil.png"
					class="d-block w-100"
					alt="..." 
					/> </a>
				</div>
				<div class="carousel-item">
					<img
					src="./pictures/02.London.png"
					class="d-block w-100"
					alt="..."
					/>
				</div>
				<div class="carousel-item">
					<img
					src="./pictures/03.Rome.png"
					class="d-block w-100"
					alt="..."
					/>
				</div>
				</div>
				<a
				class="carousel-control-prev"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="prev"
				>
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true"
				></span>
				<span class="sr-only">Previous</span>
				</a>
				<a
				class="carousel-control-next"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="next"
				>
				<span
					class="carousel-control-next-icon"
					aria-hidden="true"
				></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
			</div>
			</div>
			
			<div id="My_trips_carrousel1">
		<div id="My_Trips_Carrousel">
			<div class="Rectangle_Carrousel">
			</div>
			<div id="Past_Trips">
			<span>Past Trips</span>
		</div>
    </div>
    </div>
    <!-- carrousel upcoming trips -->
 <div class="row justify-content-md-center ">
        <div id="carrousel-2" class="col-9">
<div
				id="carouselExampleIndicators"

				></li>
				</ol>
				<div class="carousel-inner">
				<div class="carousel-item active">
					<a href="MyTrips_Information.html"><img
					src="./pictures/01.Brazil.png"
					class="d-block w-100"
					alt="..." 
					/> </a>
            <div id="icon_edit_name">
                <a href="My_Trips_DetailOverview.html"> </a>
                <i class="fas fa-edit"></i>
                <span id="edit">Edit</span>
            </div>
           
				</div>
				<div class="carousel-item">
					<img
					src="./pictures/02.London.png"
					class="d-block w-100"
					alt="..."
					/>
				</div>
				<div class="carousel-item">
					<img
					src="./pictures/03.Rome.png"
					class="d-block w-100"
					alt="..."
					/>
				</div>
				</div>
				<a
				class="carousel-control-prev"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="prev"
				>
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true"
				></span>
				<span class="sr-only">Previous</span>
				</a>
				<a
				class="carousel-control-next"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="next"
				>
				<span
					class="carousel-control-next-icon"
					aria-hidden="true"
				></span>
				<span class="sr-only">Next</span>
				</a>

			</div>
			</div>

			<div class="Rectangle_Carrousel">
			</div>
			<div id="Upcoming_Trips">
			<span>Upcoming Trips</span>
