<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Overview</title>
    
<!-- embedd css files for screen, menubar and header (in that order) -->
<link rel="stylesheet"  href="css/myTrips_overview.css" media="screen"/>
<link rel="stylesheet" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" href="css/header.css" media="screen"/>
    
<!-- embedd material icons font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
<!-- embedd bootstrap for carousel -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
<!-- embedd roboto font -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
<!-- embedd font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
<!-- embedd jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<!-- embedd pooper and bootstrapp for carousel -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
    
<body>
<div id="My_Trips___Overview">
   
<!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
        <a href="AddTrip_Start.html">
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        </a>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon" id="current_menuItem">flight_takeoff</i>
			<div class="Trips" id="current_menuItem">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
	 
<!-- header -->
<div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect_header"/>
			</svg>
		      <div class="FliyingCarpet">
			<span>FlyingCarpet</span>
	          </div>
		<div id="My_Trips">
			<span>My Trips</span>
		</div>
</div> 
	       
<div class="container">
    <div class="row" justify-content-start>
        <div class="col-12">           
        </div>
        </div>
      <!-- carrousel upcoming trips -->
 <div class="row justify-content-md-center ">
        <div id="carrousel-2" class="col-9">

            <div
				id="carouselExampleIndicatorsUpcoming"
				class="carousel slide"
				data-ride="carousel"
				data-interval="false">
				<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicatorsUpcoming"
					data-slide-to="0"
					class="active">
                </li>
				<li
					data-target="#carouselExampleIndicatorsUpcoming"
					data-slide-to="1">
                </li>
				<li
					data-target="#carouselExampleIndicatorsUpcoming"
					data-slide-to="2">
                </li>
				</ol>
				<div class="carousel-inner">
				<div class="carousel-item active">
                    <div class="trip_name">
                        <span>Brazil</span>
                    </div>
                    <div class="trip_date">
                        <span>05.10.2020</span>
                    </div>
                    <a href="My_Trips_DetailOverview.html">
					     <div id="icon_edit_name">
                            <i id="edit_icons" class="fas fa-edit">
                            </i>
                        </div>
                    </a>
                     <span id="edit">Edit</span>
                    <a href="MyTrips_Information.html"><img
					src="./pictures/01.Brazil_without.png"
					class="d-block w-100"
					alt="..."/>
                    </a>
				</div>
				<div class="carousel-item">
                    <div class="trip_name">
                        <span>London</span>
                    </div>
                    <div class="trip_date">
                        <span>14.02.2021</span>
                    </div>
					<img
					src="./pictures/02.London_without.png"
					class="d-block w-100"
					alt="..."/>
				</div>
				<div class="carousel-item">
                    <div class="trip_name">
                        <span>Rome</span>
                    </div>
                    <div class="trip_date">
                        <span>19.04.2021</span>
                    </div>
					<img
					src="./pictures/03.Rome_without.png"
					class="d-block w-100"
					alt="..."/>
				</div>
				</div>
				<a
				class="carousel-control-prev"
				href="#carouselExampleIndicatorsUpcoming"
				role="button"
				data-slide="prev">
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true">
                </span>
				<span class="sr-only">Previous</span>
				</a>
				<a
				class="carousel-control-next"
				href="#carouselExampleIndicatorsUpcoming"
				role="button"
				data-slide="next">
				<span
					class="carousel-control-next-icon"
					aria-hidden="true">
                </span>
				<span class="sr-only">Next</span>
				</a>
			</div>
        </div>
    </div>
    <!-- carrousel past trips -->
    <div class="row justify-content-md-center ">
        <div id="carrousel"class="col-9">

            <div
				id="carouselExampleIndicatorsPast"
				class="carousel slide"
		        data-ride="carousel"
				data-interval="false">
				<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicatorsPast"
					data-slide-to="0"
					class="active">
                </li>
				<li
					data-target="#carouselExampleIndicatorsPast"
					data-slide-to="1">
                </li>
				<li
					data-target="#carouselExampleIndicatorsPast"
					data-slide-to="2">
                </li>
				</ol>
				<div class="carousel-inner">
				<div class="carousel-item active">
                    <div class="trip_name">
                        <span>London</span>
                    </div>
                    <div class="trip_date">
                        <span>09.07.2019</span>
                    </div>
				    <img
					src="./pictures/02.London_without.png"
					class="d-block w-100"
					alt="..." /> 
				</div>
				<div class="carousel-item">
                    <div class="trip_name">
                        <span>Rome</span>
                    </div>
                    <div class="trip_date">
                        <span>17.01.2019</span>
                    </div>
					<img
					src="./pictures/03.Rome_without.png"
					class="d-block w-100"
					alt="..."/>
				</div>
				<div class="carousel-item">
                    <div class="trip_name">
                        <span>Brazil</span>
                    </div>
                    <div class="trip_date">
                        <span>11.08.2018</span>
                    </div>
                    <img
					src="./pictures/01.Brazil_without.png"
					class="d-block w-100"
					alt="..." /> 
				</div>
				</div>
				<a
				class="carousel-control-prev"
				href="#carouselExampleIndicatorsPast"
				role="button"
				data-slide="prev">
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true">
                </span>
				<span class="sr-only">Previous</span>
				</a>
				<a
				class="carousel-control-next"
				href="#carouselExampleIndicatorsPast"
				role="button"
				data-slide="next">
				<span
					class="carousel-control-next-icon"
					aria-hidden="true">
                </span>
				<span class="sr-only">Next</span>
				</a>
			</div>
			</div>
            </div>
    	<div id="My_trips_carrousel1">
          <div class="Rectangle_Carrousel">
          </div>
          <div id="Upcoming_Trips">
			<span>Upcoming Trips</span>
		  </div>
        </div>
			<div id="My_trips_carrousel2">
		<div id="My_Trips_Carrousel">
			<div class="Rectangle_Carrousel">
			</div>
			<div id="Past_Trips">
			<span>Past Trips</span>
		</div>
    </div>
    </div>
	</div>
  </div>
</body>
</html>
