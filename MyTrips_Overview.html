<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Overview</title>
<link rel="stylesheet"  href="css/myTrips_overview.css" media="screen"/>
<link rel="stylesheet" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
<div id="My_Trips___Overview">
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
        <a href="AddTrip_Start.html">
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        </a>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon" id="current_menuItem">flight_takeoff</i>
			<div class="Trips" id="current_menuItem">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- header -->
	<div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect_header"/>
			</svg>
		<div class="FliyingCarpet">
			<span>FliyingCarpet</span>
		</div>
		<div id="My_Trips">
			<span>My Trips</span>
		</div>
	</div>
    <!-- carrousel past trips -->
	<div id="My_trips_carrousel2">
		<div id="My_Trips_Carrousel">
			<div class="Rectangle_Carrousel">
			</div>
		</div>
		<div id="Past_Trips">
			<span>Past Trips</span>
		</div>
		<div id="Banner_Trip1"><img class="country_img1" src="pictures/02.London.png"> 
			<div class="Trip_1">
			</div>
			
			<div id="London">
				<span>London</span>
			</div>
			<div id="ID15_07_2019">
				<span>15.07.2019</span>
			</div>
		</div>
		<div id="Banner_trip2">
		<img class="country_img2" src="pictures/01.Brazil.png">
			<div id="Trip_3">
			</div>
			
		</div>
		<div id="Banner_trip3"><img class="country_img3" src="pictures/03.Rome.png">
			<div id="Trip_3">
			</div>
			
		</div>
        <svg class="ID1">
			<ellipse fill="#FFA726" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="ID2">
			<ellipse fill="#A2A2A2" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="ID3">
			<ellipse fill="#A2A2A2" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
	</div>
    <!-- carrousel upcoming trips -->
	<div id="My_trips_carrousel1">
		<div id="My_Trips_Carrousel">
			<div class="Rectangle_Carrousel">
			</div>
		</div>
		<div id="Upcoming_Trips">
			<span>Upcoming Trips</span>
		</div>
        <a href="MyTrips_Information.html">
		<div id="Banner_Trip1"><img class="country_img1" src="pictures/01.Brazil.png"> 
			<div class="Trip_1">
			</div>
			<div id="Brazil">
				<span>Brazil</span>
			</div>
			<div id="ID05_10_2020">
				<span>05.10.2020</span>
			</div>
		</div>
        </a>
		<div id="Banner_trip2"><img class="country_img2" src="pictures/03.Rome.png"> 
			<div id="Trip_2">
			</div>
		</div>
		<div id="Banner_trip3"><img class="country_img3" src="pictures/02.London.png"> 
			<div id="Trip_3">
			</div>

		</div>
        <svg class="ID1">
			<ellipse fill="#FFA726" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="ID2">
			<ellipse fill="#A2A2A2" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="ID3">
			<ellipse fill="#A2A2A2" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
	</div>
</div>
</body>
</html>
