<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Add Trips â€“ Type</title>
<link rel="stylesheet" type="text/css" href="css/addTrip_type.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="js/flyingcarpet.js" async></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
</head>
<body>
<div id="ID04_My_Trips___Type_unselected">
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
	    <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="Add_Button">
            <i class="material-icons add_icon" id="current_menuItem">add</i>
			<div class="New_Trip" id="current_menuItem">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon">flight_takeoff</i>

				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- header -->
	<div class="App_bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect_header"/>
			</svg>
		<div class="FliyingCarpet">
			<span>FliyingCarpet</span>
		</div>
		<div id="Add_Trip">
			<span>Add Trip</span>
		</div>
	</div>
    <!-- inspirational image placeholder -->
	<div id="Inspirational_Image">
		<div id="Image_placeholder">
		</div>
		<div id="Icon_ionic_md_images">
			<i id="image_icon" class="material-icons">insert_photo</i>
		</div>
	</div>
    <!-- next & back button -->
    <a href="AddTrip_Company.html">
	<div class="Next_Button">
		<div class="Rectangle_Next">
		</div>
		<div class="NEXT">
			<span>NEXT</span>
		</div>
	</div>
    </a>
    <a href="AddTrip_Transportation.html">
	<div class="Back_Button">
		<div class="Rectangle_Back">
		</div>
		<div class="BACK">
			<span>BACK</span>
		</div>
	</div>
    </a>
   <!-- text "wahte are you doing?" & next/back button -->
	<div id="What_are_you_doing_">
		<span>What are you doing?</span>
	</div>
    <!-- timeline -->
	<div id="Timeline">
		<svg class="Linie_3" viewBox="0 0 880 5">
			<path fill="transparent" stroke="rgba(210,208,208,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_3" d="M 0 0 L 880 0">
			</path>
		</svg>
		<svg class="Start">
			<ellipse fill="#FFA726" id="Start" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="lets_go">
			<ellipse fill="rgba(210,208,208,1)" id="lets_go" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="company">
			<ellipse fill="rgba(210,208,208,1)" id="company" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="type">
			<ellipse fill="#FFA726" id="type" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="Transportation">
			<ellipse fill="rgba(210,208,208,1)" id="Transportation" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<div id="Type">
			<span>Type</span>
		</div>
		<svg class="destination">
			<ellipse fill="rgba(210,208,208,1)" id="destination" rx="10" ry="10" cx="10" cy="10">

		</svg>
		<svg class="Linie_4" viewBox="0 0 528 5">

			</path>
		</svg>
		<svg class="Destination">
			<ellipse fill="#FFA726" id="Destination" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="Transportation_big">
			<ellipse fill="#FFA726" id="Transportation_big" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
	</div>
    <!-- buttons to enter the type of your trip -->
	<div id="citytrip_rect" onclick="cityClicked();">
	</div>
	<div id="City_Trip">
		<span>City Trip</span>
	</div>
	<div id="city_icon">
         <img class="type_icon" src="pictures/city_trip_icon.svg" fill="#F000000">
	</div>
	<div id="active_rect">
	</div>
	<div id="Active">
		<span>Active</span>
	</div>

	</div>
	<div id="backpacking_rect">
	</div>
	<div id="Backpacking">
		<span>Backpacking</span>
	</div>
	<div id="backpacking_icon">

	<div id="wellnes_rect">
	</div>
	<div id="Wellness">
		<span>Wellness</span>
	</div>
	<div id="wellness_icon">
		<img class="type_icon" src="pictures/wellnes_icon.svg">
	</div>
	<div id="beach_rect">
	</div>
	<div id="Beach">
		<span>Beach</span>
	</div>
	<div id="beach_icon">
		<img class="type_icon" src="pictures/beach_icon.svg">
	</div>
	<div id="roadtrip_rect">
	</div>
	<div id="Roadtrip">
		<span>Roadtrip</span>
	</div>
	<div id="roadtrip_icon">
		<img class="type_icon" src="pictures/roadtrip_icon.svg">
	</div>
</div>
