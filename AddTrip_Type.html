<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Add Trips â€“ Type</title>

<!-- embedd css files for screen, menubar, buttons and header (in that order) -->
<link rel="stylesheet"  href="css/addTrip_type.css" media="screen"/>
<link rel="stylesheet"  href="css/menubar.css" media="screen"/>
<link rel="stylesheet" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" href="css/header.css" media="screen"/>
    
<!-- embedd material icons font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<!-- embedd roboto font -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    
<!-- embedd jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- embedd javascript file -->
<script src="js/flyingcarpet.js" async></script>   
</head>
    
<body>
<div id="my-trips-type-unselected">
    
<!-- menubar -->
	<div class="bottom-menu">
		<div class="bottom-bar">
			<div class="rectangle-bottom">
			</div>
		</div>
	    <a href="Home.html">
		<div class="home-button">
			<i class="material-icons home-icon">home</i>
			<div class="home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="calendar-button">
            <i class="material-icons calendar-icon">calendar_today</i>
			<div class="calendar-bottom-menu">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="add-trip-button">
            <i class="material-icons add-icon" id="current-menu-item">add</i>
			<div class="new-trip" id="current-menu-item">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="my-trips-button">
            <i class="material-icons myTrips-icon">flight_takeoff</i>
			<div class="trips">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="profile-button">
            <i class="material-icons profile-icon">person</i>
			<div class="profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    
<!-- header -->
	<div class="app-bar">
			<svg viewBox="0 0 1080 228">
                <rect class="rect-header"/>
			</svg>
		<div class="FliyingCarpet">
			<span>FlyingCarpet</span>
		</div>
		<div id="add-trip">
			<span>Add Trip</span>
		</div>
	</div>
    
<!-- inspirational image placeholder -->
	<div id="insp-type">
		<img class="insp-img-4" src="pictures/04.type.png">
	</div>
    
<!-- next & back button -->
    <a href="AddTrip_Company.html">
	<div class="next-button">
		<div class="rectangle-next">
		</div>
		<div class="next">
			<span>NEXT</span>
		</div>
	</div>
    </a>
    <a href="AddTrip_Transportation.html">
	<div class="back-button">
		<div class="rectangle-back">
		</div>
		<div class="back">
			<span>BACK</span>
		</div>
	</div>
    </a>
   
<!-- question   -->
	<div id="what-are-you-doing">
		<span>What are you doing?</span>
	</div>
    
<!-- timeline -->
	<div id="timeline">
		<svg class="linie-3" viewBox="0 0 880 5">
			<path fill="transparent" stroke="rgba(210,208,208,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_3" d="M 0 0 L 880 0">
			</path>
		</svg>
		<svg class="start">
			<ellipse fill="#FFA726" id="Start" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="lets-go">
			<ellipse fill="rgba(210,208,208,1)" id="lets_go" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="company">
			<ellipse fill="rgba(210,208,208,1)" id="company" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="type">
			<ellipse fill="#FFA726" id="type" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="transportation">
			<ellipse fill="rgba(210,208,208,1)" id="Transportation" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<div id="type">
			<span>Type</span>
		</div>
		<svg class="destination">
			<ellipse fill="rgba(210,208,208,1)" id="destination" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="linie-4" viewBox="0 0 528 5">
			<path fill="transparent" stroke="#FFA726" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_4" d="M 0 0 L 528 0">
			</path>
		</svg>
		<svg class="destination">
			<ellipse fill="#FFA726" id="Destination" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="transportation-big">
			<ellipse fill="#FFA726" id="Transportation_big" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
	</div>
    
<!-- buttons to enter the type of your trip -->
	<div id="city" class="citytrip-rect" onclick="cityClicked();">
	</div>
	<div id="city-trip">
		<span>City Trip</span>
	</div>
	<div id="city-icon" onclick="cityClicked();">
         <img class="type-icon" src="pictures/city_trip_icon.svg">
	</div>
	<div id="active" class="active-rect" onclick="activeClicked();">
	</div>
	<div id="Active">
		<span>Active</span>
	</div>
	<div id="active-icon" onclick="activeClicked();">
		<img class="type-icon" src="pictures/active_icon.svg">
	</div>
	<div id="backpacking" class="backpacking-rect" onclick="backpackingClicked();">
	</div>
	<div id="Backpacking">
		<span>Backpacking</span>
	</div>
	<div id="backpacking-icon" onclick="backpackingClicked();">
		<img class="type-icon" src="pictures/backpack_icon.svg">
	</div>
	<div id="wellness" class="wellness-rect" onclick="wellnessClicked();">
	</div>
	<div id="Wellness">
		<span>Wellness</span>
	</div>
	<div id="wellness-icon" onclick="wellnessClicked();">
		<img class="type-icon" src="pictures/wellnes_icon.svg">
	</div>
	<div id="beach" class="beach-rect" onclick="beachClicked();">
	</div>
	<div id="Beach">
		<span>Beach</span>
	</div>
	<div id="beach-icon" onclick="beachClicked();">
		<img class="type-icon" src="pictures/beach_icon.svg">
	</div>
	<div id="roadtrip" class="roadtrip-rect" onclick="roadtripClicked();">
	</div>
	<div id="Roadtrip">
		<span>Roadtrip</span>
	</div>
	<div id="roadtrip-icon" onclick="roadtripClicked();">
		<img class="type-icon" src="pictures/roadtrip_icon.svg">
	</div>
</div>
</body>
</html>
