<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Add Trip - Let's Go</title>

<!-- embedd css files for screen, menubar, buttons and header (in that order) -->
<link rel="stylesheet" type="text/css" href="css/addTrip_go.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/next_back_button.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
    
<!-- embedd material icons font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
<!-- embedd roboto font -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
<!-- embedd jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
<!-- embedd javascript file -->
<script src="js/flyingcarpet.js" async></script>

</head>
    
<body>
<div id="add-trip-lets-go">
    
<!-- header -->
	<div class="app-bar">
            <svg viewBox="0 0 1080 228">
                <rect class="rect-header"/>
			</svg>
		<div class="FliyingCarpet">
			<span>FlyingCarpet</span>
		</div>
		<div id="add-trip">
			<span>Add Trip</span>
		</div>
	</div>
    
<!-- timeline -->
	<div id="timeline">
		<svg class="Pfad_993" viewBox="0 0 880 5">
			<path fill="rgba(0,0,0,0)" stroke="rgba(210,208,208,1)" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Pfad_993" d="M 0 0 L 492.7083129882812 0 L 496.71875 0 L 880 0">
			</path>
		</svg>
		<svg class="start">
			<ellipse fill="#FFA726" id="Start" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="lets-go">
			<ellipse fill="#FFA726" id="lets_to" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="company">
			<ellipse fill="#FFA726" id="company" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="type">
			<ellipse fill="#FFA726" id="type" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="transportation">
			<ellipse fill="#FFA726" id="Transportation" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<div id="lets-go-">
			<span>Let's Go!</span>
		</div>
		<svg class="destination">
			<ellipse fill="rgba(210,208,208,1)" id="destination" rx="10" ry="10" cx="10" cy="10">
			</ellipse>
		</svg>
		<svg class="linie-4" viewBox="0 0 885 5">
			<path fill="transparent" stroke="#FFA726" stroke-width="5px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Linie_4" d="M 0 0 L 885 0">
			</path>
		</svg>
		<svg class="destination">
			<ellipse fill="#FFA726" id="Destination" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
		<svg class="transportation-big">
			<ellipse fill="#FFA726" id="Transportation_big" rx="15" ry="15" cx="15" cy="15">
			</ellipse>
		</svg>
	</div>
    
<!-- menubar -->
	<div class="bottom-menu">
		<div class="bottom-bar">
			<div class="rectangle-bottom">
			</div>
		</div>
	   <a href="Home.html">
		<div class="home-button">
			<i class="material-icons home-icon">home</i>
			<div class="home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="calendar-button">
            <i class="material-icons calendar-icon">calendar_today</i>
			<div class="calendar-bottom-menu">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="add-trip-button">
            <i class="material-icons add-icon" id="current-menu-item">add</i>
			<div class="new-trip" id="current-menu-item">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="my-trips-button">
            <i class="material-icons myTrips-icon">flight_takeoff</i>
			<div class="trips">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="profile-button" onclick="showProfilePopup();">
            <i class="material-icons profile-icon">person</i>
			<div class="profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    
<!-- save & back button -->
    <a href="MyTrips_Information.html">
	<div class="next-button">
		<div class="rectangle-next">
		</div>
		<div id="save">
			<span>SAVE</span>
		</div>
	</div>
    </a>
    <a href="AddTrip_Company.html">
	<div class="back-button">
		<div class="rectangle-back">
		</div>
		<div class="back">
			<span>BACK</span>
		</div>
	</div>
    </a>
    
<!-- inspirational image placeholder -->
	<div id="insp-go">
		<img class="insp-img-6" src="pictures/06.letsgo.png">
	</div>
    
<!-- inspirational text in the middle of the screen -->
	<div id="text-hooray">
		<span>HOORAY! You finished adding your trip!</span>
	</div>
	<div id="text-save-your-process">
		<span>Save your process and start planning</span>
	</div>
    <!-- Information popup for profile screen in development -->
    <div id="profile-popup">
	<div id="profile-popup-text">
        <img id="build"  src="https://img.icons8.com/officel/80/000000/under-construction.png"><br>
		<span id="construction">Sorry, this page is under construction.</span><br>
        <span id="check-back-soon">Please check back soon.</span>
	</div>
	<div id="ok-button" onclick="hideProfilePopup();">
		<div id="rectangle-ok">
		</div>
		<div id="ok">
			<span>OK</span>
		</div>
	</div>
    </div>
</div>
</body>
</html>
