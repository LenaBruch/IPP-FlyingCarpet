<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Checklist</title>
    
<!-- embedd css files for screen, menubar, header and FAB (in that order) -->
<link rel="stylesheet" href="css/myTrips_checklist.css" media="screen"/>
<link rel="stylesheet"  href="css/menubar.css" media="screen"/>
<link rel="stylesheet"  href="css/header.css" media="screen"/>
<link rel="stylesheet"  href="css/fab.css" media="screen" />
    
<!-- embedd material icons font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
<!-- embedd roboto font -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
<!-- embedd font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
<!-- embedd jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
<!-- embedd javascript file -->
<script src="js/flyingcarpet.js" async></script>
</head>
    
<body>
<div id="My_Trips___Checklist">

<!-- header -->
	<div class="App_bar">
		<svg viewBox="0 0 1080 228">
            <rect width="1086px" height="400px" fill="#1A237E"/>
        </svg>
	</div>
	<div id="My_Trips">
		<span>My Trips</span>
	</div>
	<div class="FliyingCarpet">
		<span>FlyingCarpet</span>
	</div>
    
<!-- tabbar -->
	<div id="Tabs">
		<div id="tab_bar">
		</div>
		<div id="tab_selection">
		</div>
        <a href="MyTrips_Information.html">
		<div id="INFORMATION">
			<span>INFORMATION</span>
		</div>
        </a>
		<div id="CHECKLIST">
			<span>PACKLIST</span>
		</div>
        <a href="MyTrips_Taks.html">
		<div id="TASKS">
			<span>TASKS</span>
		</div>
        </a>
	</div>
    
<!-- trip details: name, daten & progress --> 
	<div id="Banner_Trip1">
		<div id="Trip_1"><img class="country_img1" src="pictures/01.Brazil_without.png">
		</div>
		<div id="Brazil">
			<span>Brazil</span>
		</div>
		<div id="ID05_10_2020">
			<span>05.10.2020</span>
		</div>
	</div>
    
<!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon" id="current_menuItem">flight_takeoff</i>
			<div class="Trips" id="current_menuItem">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    
<!-- floating action button -->
    <div class="fab" onclick="popupTaskItem();">
        <i class="material-icons">add</i>
    </div>
    
<!-- content of the screen: checklist -->
    <!-- pants -->
    <div id="Pants">
		<div class="Rectangle_Items">
		</div>
		<div id="item_name1" class="item_name">
			<span>Pants</span>
		</div>
	  <div class="check_no" onclick="item1Check();">
             <i id="item1" class="far fa-circle"></i>
		</div>
    </div>
    <!-- shirts -->
    <div id="Shirts">
		<div class="Rectangle_Items">
		</div>
		<div id="item_name2" class="item_name">
			<span>10 Shirts</span>
		</div>
		 <div class="check_no" onclick="item2Check();">
             <i id="item2" class="far fa-circle"></i>
		</div>
	</div>
    <!-- sunscreen -->
	<div id="Sunscreen">
		<div class="Rectangle_Items">
		</div>
		<div id="item_name3" class="item_name">
			<span>Sunscreen</span>
		</div>
         <div class="check_no" onclick="item3Check();">
             <i id="item3" class="far fa-circle"></i>
		</div>
    <!-- hiking boots -->
	</div>
     <div id="Hiking_Boots">
		<div class="Rectangle_Items">
		</div>
		<div id="item_name4" class="item_name">
			<span>Hiking Boots</span>
		</div>
		 <div class="check_no" onclick="item4Check();">
             <i id="item4" class="far fa-circle"></i>
		</div>
	</div>
    <!-- towel -->
	  <div id="Towel">
		<div class="Rectangle_Items">
		</div>
		<div id="item_name5" class="item_name">
			<span id="newName">Towel</span>
		</div>
		 <div class="check_no" onclick="item5Check();">
             <i id="item5" class="far fa-circle"></i>
		</div>
	</div>
	
<!-- Popup window: Only shown when you click the FAB button -->
    <div id="Popup_Task_Item">
    <!-- item name -->
	<div id="Task_Name">
		<span>Item Name</span>
	</div>
	<div id="item_name">
        <input type="text" name="" id="textfield_name" placeholder="Item Name">
	</div>
    <!-- assign item -->
	<div id="Assign_to">
		<span>Assign to</span>
	</div>
    <div id="item_assign_to">
        <input type="text" name="" id="textfield_assignTo" placeholder="@Friend">
	</div>
    <!-- delete item -->
	<div id="trash">
		<div id="rectangle">
		</div>
		<i class="material-icons" id="delete_icon">delete</i>
	</div>
	<div id="Delete_Task">
		<span>Delete Item</span>
	</div>
    <!-- save item button -->
	<div id="Save_Button" onclick="popupTaskItemHide(); newItem();">
		<div id="Rectangle_Save">
		</div>
		<div id="SAVE">
			<span>SAVE</span>
		</div>
	</div>
    <!-- cancel button -->
	<div id="Cancel_Button" onclick="popupTaskItemHide();">
		<div id="Rectangle_Cancel">
		</div>
		<div id="CANCEL">
			<span>CANCEL</span>
		</div>
	</div>
</div>
</div>
</body>
</html>
