<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Checklist</title>
<link rel="stylesheet" href="css/myTrips_checklist.css" media="screen"/>
<link rel="stylesheet"  href="css/menubar.css" media="screen"/>
<link rel="stylesheet"  href="css/header.css" media="screen"/>
<link rel="stylesheet"  href="css/fab.css" media="screen" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/flyingcarpet.js" async></script>
</head>
<body>
<div id="My_Trips___Checklist">
    <!-- header -->
	<div class="App_bar">
		<svg viewBox="0 0 1080 228">
            <rect width="1086px" height="400px" fill="#1A237E"/>
        </svg>
	</div>
	<div id="My_Trips">
		<span>My Trips</span>
	</div>
	<div class="FliyingCarpet">
		<span>FliyingCarpet</span>
	</div>
    <!-- tabbar -->
	<div id="Tabs">
		<div id="tab_bar">
		</div>
		<div id="tab_selection">
		</div>
        <a href="MyTrips_Information.html">
		<div id="INFORMATION">
			<span>INFORMATION</span>
		</div>
        </a>
		<div id="CHECKLIST">
			<span>PACKLIST</span>
		</div>
        <a href="MyTrips_Taks.html">
		<div id="TASKS">
			<span>TASKS</span>
		</div>
        </a>
	</div>
    <!-- trip details: name, daten & progress --> 
	<div id="Banner_Trip1">
		<div id="Trip_1"><img class="country_img1" src="pictures/01.Brazil.png">
		</div>
		<div id="Brazil">
			<span>Brazil</span>
		</div>
		<div id="ID05_10_2020">
			<span>05.10.2020</span>
		</div>
	</div>
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon" id="current_menuItem">flight_takeoff</i>
			<div class="Trips" id="current_menuItem">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- floating action button -->
    <div class="fab" onclick="popupTaskItem();"> + </div>
    
    <!-- content of the screen: checklist -->
	<div id="Sunscreen">
		<div id="Rectangle_Sunscreen">
		</div>
		<div id="ID_Sunscreen">
			<span><s>Hiking Boots</s></span>
		</div>
        <div id="check_circle">
            <i class="material-icons" id="check_icon">check_circle</i>
        </div>
		
	</div>
	<div id="Shirts">
		<div id="Rectangle_Shirts">
		</div>
		<div id="ID10_Shirts">
			<span>10 Shirts</span>
		</div>
		 <svg class="check_no">
			<ellipse fill="white" rx="22" ry="22" cx="18" cy="25">
			</ellipse>
		</svg>
	</div>
	<div id="Pants">
		<div id="Rectangle_Pants">
		</div>
		<div id="ID_Pants">
			<span>Pants</span>
		</div>
	 <svg class="check_no">
			<ellipse fill="white" rx="22" ry="22" cx="18" cy="25">
			</ellipse>
		</svg>
	</div>
    <!-- Popup window: Only shown when you click the FAB button -->
    <div id="Popup_Task_Item">
	<div id="Task_Name">
		<span>Task Name</span>
	</div>
	<div id="item_name">
        <input type="text" name="" id="textfield_name" placeholder="Item Name">
	</div>
	<div id="Assign_to">
		<span>Assign to</span>
	</div>
    <div id="item_assign_to">
        <input type="text" name="" id="textfield_assignTo" placeholder="@Friend">
	</div>
	<div id="trash">
		<div id="rectangle">
		</div>
		<i class="material-icons" id="delete_icon">delete</i>
	</div>
	<div id="Delete_Task">
		<span>Delete Task</span>
	</div>
	<div id="Save_Button" onclick="popupTaskItemHide();">
		<div id="Rectangle_Save">
		</div>
		<div id="SAVE">
			<span>SAVE</span>
		</div>
	</div>
	<div id="Cancel_Button" onclick="popupTaskItemHide();">
		<div id="Rectangle_Cancel">
		</div>
		<div id="CANCEL">
			<span>CANCEL</span>
		</div>
	</div>
</div>
</div>
</body>
</html>
