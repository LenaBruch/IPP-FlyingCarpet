<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My Trips - Checklist</title>
<link rel="stylesheet" type="text/css" href="css/myTrips_checklist.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/menubar.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
<div id="My_Trips___Checklist">
    <!-- header -->
	<div class="App_bar">
		<svg viewBox="0 0 1080 228">
            <rect width="1086px" height="400px" fill="rgba(0,188,212,1)"/>
        </svg>
	</div>
	<div id="My_Trips">
		<span>My Trips</span>
	</div>
	<div class="FliyingCarpet">
		<span>FliyingCarpet</span>
	</div>
    <!-- tabbar -->
	<div id="Tabs">
		<div id="tab_bar">
		</div>
		<div id="tab_selection">
		</div>
        <a href="MyTrips_Information.html">
		<div id="INFORMATION">
			<span>INFORMATION</span>
		</div>
        </a>
		<div id="CHECKLIST">
			<span>CHECKLIST</span>
		</div>
        <a href="MyTrips_Taks.html">
		<div id="TASKS">
			<span>TASKS</span>
		</div>
        </a>
	</div>
    <!-- trip details: name, daten & progress --> 
	<div id="Banner_Trip1">
		<div id="Trip_1">
		</div>
		<div id="Progress_bar">
		</div>
		<div id="Status_bar">
		</div>
		<div id="Status_1">
		</div>
		<div id="ID80">
			<span>80%</span>
		</div>
		<div id="Brazil">
			<span>Brazil</span>
		</div>
		<div id="ID05_10_2020">
			<span>05.10.2020</span>
		</div>
	</div>
    <!-- menubar -->
	<div class="Bottom_menu">
		<div class="bottom_bar">
			<div class="Rectangle_Bottom">
			</div>
		</div>
        <a href="Home.html">
		<div class="Home_Button">
			<i class="material-icons home_icon">home</i>
			<div class="Home">
				<span>Home</span>
			</div>
		</div>
        </a>
        <a href="Calendar_Calendar.html">
		<div class="Calendar_Button">
            <i class="material-icons calendar_icon">calendar_today</i>
			<div class="Calendar">
				<span>Calendar</span>
			</div>
		</div>
        </a>
		<div class="Add_Button">
            <i class="material-icons add_icon">add</i>
			<div class="New_Trip">
                <span>Add Trip</span>
            </div>
		</div>
        <a href="MyTrips_Overview.html">
		<div class="My_Trips_Button">
            <i class="material-icons myTrips_icon">flight_takeoff</i>
			<div class="Trips">
				<span>My Trips</span>
			</div>
		</div>
        </a>
		<div class="Profile_Button">
            <i class="material-icons profile_icon">person</i>
			<div class="Profile">
				<span>Profile</span>
			</div>
		</div>
	</div>
    <!-- floating action button -->
	<div id="FAB" class="FAB">
        <i class="material-icons" id="FAB_icon">add_circle</i>
    </div>
    <!-- content of the screen: checklist -->
	<div id="Sunscreen">
		<div id="Rectangle_Sunscreen">
		</div>
		<div id="ID_Sunscreen">
			<span><s>Hiking Boots</s></span>
		</div>
        <div id="check_circle">
            <i class="material-icons" id="check_icon">check_circle</i>
        </div>
		
	</div>
	<div id="Shirts">
		<div id="Rectangle_Shirts">
		</div>
		<div id="ID10_Shirts">
			<span>10 Shirts</span>
		</div>
		 <svg class="check_no">
			<ellipse fill="white" rx="22" ry="22" cx="18" cy="25">
			</ellipse>
		</svg>
	</div>
	<div id="Pants">
		<div id="Rectangle_Pants">
		</div>
		<div id="ID_Pants">
			<span>Pants</span>
		</div>
	 <svg class="check_no">
			<ellipse fill="white" rx="22" ry="22" cx="18" cy="25">
			</ellipse>
		</svg>
	</div>
</div>
</body>
</html>
